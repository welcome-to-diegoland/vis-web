<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Table Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  
</head>
<body>
  <div id="selection-counter"></div>
  <header class="main-header">
    <div class="header-content">
      <div class="header-column left-column bg-primary-dark">
<div class="file-inputs">
  <div class="input-group">
    <label for="combinedFile">Items File (xlsx):</label>
    <input type="file" id="combinedFile" accept=".xlsx,.xls" />
  </div>
  <div class="input-group">
    <label for="csvFile">Data File (csv):</label>
    <input type="file" id="csvFile" accept=".csv" />
  </div>
  <div class="input-group">
    <label for="avanceExcelFile">Avance Items (xlsx):</label>
    <input type="file" id="avanceExcelFile" accept=".xlsx,.xls" />
  </div>
  <div class="input-group">
    <label for="avanceCsvFile">Avance Data (csv):</label>
    <input type="file" id="avanceCsvFile" accept=".csv" />
  </div>
</div>
      </div>
      
      <div class="header-column right-column bg-primary-light">
        <div class="header-buttons">

<button id="applyCatTablesHeaderBtn" class="header-cat-btn" title="Aplicar Catálogo Actual">
  <i class="bi bi-book custom-icon" ></i>
  Tablas de<br>Catálogo
</button>
<hr class="header-separator">

                    <button id="mergeSelectedGroupsBtn" class="header-group-btn" title="Agrupar bloques">
            <i class="bi bi-box-seam custom-icon"></i>
    Agrupar<br>Bloques
  </button>
<hr class="header-separator">


<button id="mergeVisibleGroupsBtn" class="header-group-vis-btn" title="Agrupar solo los visibles">
  <i class="fa-solid fa-arrows-to-eye custom-icon"></i>
  Agrupar<br>Visibles
</button>

<hr class="header-separator">


          <!-- exportar --> 
<button id="exportAllDataBtn" class="header-avance-btn" onclick="exportAllData()" title="Exportar avances">
  <i class="bi bi-floppy2-fill custom-icon"></i>
  Exportar<br>Avances
</button>

<hr class="header-separator">

<button id="exportStatsExcelBtn" class="header-excel-btn" title="Exportar todo">
  <i class="bi bi-rocket-fill custom-icon"></i>
  Exportar<br>Todo
</button>

          
          <hr class="header-separator">

                    <button id="exportWebAttributesBtn" class="header-valores-btn" title="Exportar Valores">
            <i class="bi bi-lightning-fill custom-icon"></i>
            Exportar<br>Valores
          </button>



<!--
<button id="exportAtributosBtn" class="header-excel-btn" title="Exportar solo Atributos">
  <i class="fa fa-table"></i>
  Exportar Órdenes<br>de Atributos
</button>
<button id="exportOrdenGruposBtn" class="header-excel-btn" title="Exportar solo Orden Grupos">
  <i class="fa fa-layer-group"></i>
  Exportar Orden<br>de Items
</button>
<button id="exportMergedBtn" class="header-excel-btn" title="Exportar solo Merged">
  <i class="fa fa-object-group"></i>
   Exportar Nuevos<br>Grupos
</button>
<button id="exportValoresNuevosBtn" class="header-excel-btn" title="Exportar solo Valores Nuevos">
  <i class="fa fa-pen"></i>
  Exportar Valores<br>Faltantes
</button>
-->


        </div>
      </div>
    </div>
  </header>
  <main class="main-container">
    <section class="left-section" id="leftSection">
      <article class="box" id="box1">
        <div id="fileInfo"></div>
      </article>
      <div class="horizontal-divider" id="horizontalDivider"></div>
      <article class="box" id="box3">
        <div class="box-content">
          <div id="attributeStats"></div>
        </div>
      </article>
    </section>
    <div class="vertical-divider" id="verticalDivider"></div>
    <section class="right-section" id="rightSection">
      <article class="box" id="box4">
        <div class="box-content" id="output"></div>
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
